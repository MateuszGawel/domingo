{% extends 'main/_layout/base.html' %}

{% block breadcrumbs %}
    {% include "main/_layout/breadcrumbs.html" with skiplast=True %}
{% endblock %}

{% block content %}
    <h1>NAME: {{ alert.alt_name }}</h1>

    <div class="col-lg-12">
            <a class='btn btn-danger'  href="{% url 'alerts:details' alert.alt_id %}">Cancel</a> <br><br>

            <form action="{% url 'alerts:edit' alert.alt_id %}" method="post">
                {% csrf_token %}
                {{ alertForm }}
                <button type="submit" class='btn btn-success'>Save</button> <br><br>
            </form>

    </div>

{% endblock %}
