{% extends 'main/_layout/base.html' %}

{% block breadcrumbs %}
    {% include "main/_layout/breadcrumbs.html" with skiplast=True %}
{% endblock %}

{% block content %}
    <h1>ID: {{ contact.con_id }}</h1>

    <div class="col-lg-12">
            <a class='btn btn-danger'  href="{% url 'contacts:details' contact.con_id %}">Cancel</a> <br><br>

            <form action="{% url 'contacts:edit' contact.con_id %}" method="post">
                {% csrf_token %}
                {{ contactForm }}
                <button type="submit" class='btn btn-success'>Save</button> <br><br>
            </form>

    </div>

{% endblock %}
