{% extends 'main/_layout/base.html' %}

{% block breadcrumbs %}
    {% include "main/_layout/breadcrumbs.html" with skiplast=True %}
{% endblock %}

{% block content %}


    <article class="col-lg-offset-4 col-lg-4 col-lg-offset-4 col-md-offset-4 col-md-4 col-md-offset-4 detail">
            <h1>ID: {{ contact.con_id }}</h1>
                <form action="{% url 'maintenances:edit' report.rep_id maintenance.mnt_id %}" method="post">
                {% csrf_token %}
                {{ maintenanceForm }}
                <button type="submit" class='btn button_style_1 col-md-5'>Save</button>
                <a class='btn  button_style_1 button_style_logout col-md-offset-2 col-md-5 log_btn_1'  href="{% url 'maintenances:details' report.rep_id maintenance.mnt_id %}">Cancel</a>
            </form>

    </article>

{% endblock %}
