    {% extends 'main/_layout/base.html' %}

{% block content %}


    <article class="col-lg-offset-4 col-lg-4 col-lg-offset-4 col-md-offset-4 col-md-4 col-md-offset-4 detail">
        <h1>ID: {{ incident.inc_id }}</h1>


            <form action="{% url 'incidents:edit' incident.inc_id %}" method="post">
                {% csrf_token %}
                {{ incidentForm }}
                <button type="submit" class='btn button_style_1 col-md-5'>Save</button>
                <a class='btn btn-danger'  href="{% url 'incidents:details' incident.inc_id %}">Cancel</a>
            </form>

    </article>

{% endblock %}
