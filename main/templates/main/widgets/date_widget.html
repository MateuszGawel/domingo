    <div class='input-group date datetimePicker'>
        <input type='text' class="form-control" name = "{{ name }}" placeholder = "{{ placeholder }}" value="{{ value }}"/>

            <span class="glyphicon glyphicon-time"></span>
        </span>
    </div>
</div>
