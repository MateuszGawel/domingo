<nav class='navbar navbar-inverse row form-inline'>
    {% if user.is_authenticated %}
        <div class="user_info">
            <a href="{% url 'reports:index' %}">
                <img src="css/img/superman.jpg" alt='User info' class='img-responsive img-rounded avatar'>
            </a>

            <span>
                Hi, <a href="javascript:void(0)"> {{ user.first_name }} </a>
            </span>

        </div>

        <div class='log_btn'>
            {% if user.is_staff %}
                <a href="{% url 'admin:index' %}">
                    <button class="btn btn-default btn-md " type="submit"> <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Manage</button>
                </a>
            {% endif %}


            <a href="{% url 'main:do_logout' %}">
                <button class="btn btn-primary btn-md " type="submit">Logout</button>
            </a>
        </div>
    {% else %}
        <div class='log_btn'>
            <form class="form-inline" action="{% url 'main:do_login' %}" method="post">
                {% csrf_token %}
                <input type="text" id="login-input-login" name="username" class="form-control" placeholder="Enter login">
                <input type="password" id="login-input-password" name="password" class="form-control" placeholder="Enter Password">
                <button type="submit" class="btn btn-primary btn-md">Login</button>
            </form>
        </div>
    {% endif %}
</nav>
