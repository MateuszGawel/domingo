<div class="form-group">
    <label> {{ label }} </label>
    <select class="form-control" name="{{ name }}" value="{{ value }}">
        {% for v in values %}
            <option value="{{ v.0 }}" {% if v.0 == value %} selected="selected" {% endif %}> {{ v.1 }} </option>
        {% endfor %}
    </select>
</div>
