<form id="add-alert-form" action="" method="post">
{% csrf_token %}
    <div class="form-group">
        <label>Type</label>
        <select class="form-control" name="type">
            <option>B</option>
            <option>C</option>
            <option>M</option>
        </select>
    </div>

    <div class="form-group">
        <label>Project</label>
        <select class="form-control" name="project">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select>
    </div>

    <div class="form-group">
        <label>Ticket</label>
        <input type="text" class="form-control" name="ticket">
    </div>

    <div class="form-group">
            <label>Time</label>

            <div class='input-group date' id='report-creation-alert-time'>
                <input type='text' class="form-control" name="time" />
                <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span>
                </span>
            </div>
    </div>

    <button type="submit" class="btn btn-success btn-lg center-block">Add alert</button>
</form>
